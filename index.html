<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <div class="stripe">Hello</div>
    <header>
        <ul class="container">
            <ul class="sidebar" id="sidebar">
                <button type="button" class="collapsible">TEAMS</button>
                <div class = "sidebarList" id="sidebarList">
                    <button type="button" class="sidebarTitles sidebarHeader ">MEN'S SPORTS</button>
                    <button type="button" class="sidebarTitles sidebarSubHeaders">Baseball</button>
                    <button type="button" class="sidebarTitles sidebarSubHeaders">Basketball</button>
                    <button type="button" class="sidebarTitles sidebarSubHeaders">Cross Country</button>
                    <button type="button" class="sidebarTitles sidebarHeader">WOMEN'S SPORTS</button>
                    <button type="button" class="sidebarTitles sidebarSubHeaders">Basketball</button>
                    <button type="button" class="sidebarTitles sidebarSubHeaders">Cross Country</button>
                </div>
            </ul>
            <button type="button" class="notColl">TICKETS</button>
            <button type="button" class="notColl">PATRIOT CLUB</button>
            <button type="button" class="notColl">INSIDE ATHLETICS</button>
            <button type="button" class="notColl">FAN CENTRAL</button> 
        </ul>
        <div class="hiddenBurger">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <ul id="content" class="content">
        <ul class="columns">
            <button type="button" class="list titles">MEN'S SPORTS</button>
            <button type="button" class="list subtitles">BASEBALL</button>
            <button type="button" class="list subtitles">BASKETBALL</button>
            <button type="button" class="list subtitles">CROSS COUNTRY</button>
        </ul>
        <ul class="columns">
            <button type="button" class="list titles">WOMEN'S SPORTS</button>
            <button type="button" class="list subtitles">BASKETBALL</button>
            <button type="button" class="list subtitles">CROSS COUNTRY</button>
        </ul>
    </ul>
    <script src="./main.js"></script>
</body>

</html>
